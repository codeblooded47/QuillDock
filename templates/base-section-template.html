<article class="section">
  <div class="section-meta">
    <span class="badge">{{CAPTURE_TYPE}}</span>
    <span class="section-url">{{PAGE_URL}}</span>
    <span class="section-time">{{TIMESTAMP}}</span>
  </div>

  <img class="section-image" src="{{IMAGE_DATA}}" alt="Capture {{INDEX}}" />

  <h4>Documentation Notes</h4>
  <div class="section-note">{{NOTE}}</div>
</article>
