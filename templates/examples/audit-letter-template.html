<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{DOCUMENT_TITLE}}</title>
    <style>
      body {
        margin: 0;
        padding: 26px;
        font-family: "Avenir Next", "Segoe UI", sans-serif;
        background: #f8f4ea;
        color: #2e2a24;
      }

      .letter {
        max-width: 900px;
        margin: 0 auto;
        background: #fffef9;
        border: 1px solid #d8c8a8;
        border-top: 8px solid #8b6a31;
        border-radius: 10px;
        padding: 36px;
      }

      h1 {
        margin: 0;
        font-family: "Spectral", "Georgia", serif;
        font-size: 31px;
        color: #4a3513;
      }

      .meta {
        margin: 8px 0 20px;
        font-size: 12px;
        color: #7b6441;
      }

      .overview {
        border: 1px solid #dfcfb1;
        border-radius: 8px;
        padding: 12px;
        background: #fff9ef;
        white-space: pre-wrap;
      }

      .sections {
        margin-top: 16px;
        display: grid;
        gap: 14px;
      }

      .section {
        border: 1px solid #d9caad;
        border-radius: 10px;
        background: #fffaf1;
        padding: 14px;
      }

      .section-meta {
        font-size: 12px;
        color: #6d5734;
      }

      .section img {
        width: 100%;
        max-height: 420px;
        object-fit: contain;
        border-radius: 8px;
        border: 1px solid #d9caad;
        background: #ffffff;
        margin: 10px 0;
      }

      .note {
        white-space: pre-wrap;
        border: 1px solid #dfcfb1;
        border-radius: 8px;
        background: #fffdf8;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <article class="letter">
      <h1>{{DOCUMENT_TITLE}}</h1>
      <div class="meta">Generated {{GENERATED_AT}}</div>

      <h3>Executive Summary</h3>
      <div class="overview">{{OVERVIEW}}</div>

      <section class="sections">{{SECTIONS_HTML}}</section>
    </article>
  </body>
</html>
