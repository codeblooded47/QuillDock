<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{DOCUMENT_TITLE}}</title>
    <style>
      body {
        margin: 0;
        font-family: "IBM Plex Sans", "Segoe UI", sans-serif;
        background: linear-gradient(160deg, #edf3ff, #f7faff);
        color: #123456;
        padding: 26px;
      }

      .doc {
        max-width: 940px;
        margin: 0 auto;
        background: #ffffff;
        border: 1px solid #d6e3f7;
        border-top: 10px solid #1a73e8;
        border-radius: 12px;
        padding: 36px;
      }

      h1 {
        margin: 0;
        font-size: 32px;
        font-family: "Spectral", "Georgia", serif;
      }

      .meta {
        margin: 8px 0 24px;
        font-size: 12px;
        color: #5f7a96;
      }

      .overview {
        border-left: 4px solid #1a73e8;
        background: #f5f9ff;
        border-radius: 8px;
        padding: 12px;
        white-space: pre-wrap;
      }

      .sections {
        margin-top: 18px;
        display: grid;
        gap: 16px;
      }

      .section {
        border: 1px solid #d9e6fa;
        border-radius: 10px;
        padding: 14px;
      }

      .section img {
        width: 100%;
        max-height: 430px;
        object-fit: contain;
        border-radius: 8px;
        border: 1px solid #d2e0f5;
        margin: 10px 0;
      }

      .note {
        white-space: pre-wrap;
        background: #fcfdff;
        border: 1px solid #d9e6fa;
        border-radius: 8px;
        padding: 10px;
      }

      @media print {
        @page {
          size: auto;
          margin: 0;
        }

        body {
          background: #ffffff;
          margin: 0;
          padding: 0;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        .doc {
          box-shadow: none;
          width: 100%;
          max-width: 100%;
          margin: 0;
          border-radius: 0;
        }

        .section {
          break-inside: avoid;
          page-break-inside: avoid;
        }

        .section img {
          width: 100% !important;
          max-width: 100% !important;
          height: auto !important;
          max-height: none !important;
          object-position: top left;
        }
      }
    </style>
  </head>
  <body>
    <article class="doc">
      <h1>{{DOCUMENT_TITLE}}</h1>
      <div class="meta">Generated {{GENERATED_AT}}</div>

      <h3>Overview</h3>
      <div class="overview">{{OVERVIEW}}</div>

      <section class="sections">{{SECTIONS_HTML}}</section>
    </article>
  </body>
</html>
