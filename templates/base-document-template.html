<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{DOCUMENT_TITLE}}</title>
    <style>
      :root {
        --ink: #1b2432;
        --muted: #58687a;
        --line: #d8e1ee;
        --surface: #ffffff;
        --brand: #1a73e8;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "IBM Plex Sans", "Segoe UI", sans-serif;
        color: var(--ink);
        background: #f3f6fb;
        padding: 28px;
      }

      .paper {
        max-width: 900px;
        margin: 0 auto;
        background: var(--surface);
        border: 1px solid var(--line);
        border-top: 6px solid var(--brand);
        border-radius: 8px;
        padding: 40px;
      }

      .paper-header h1 {
        margin: 0;
        font-size: 34px;
        font-family: "Spectral", "Georgia", serif;
      }

      .paper-header p {
        margin: 8px 0 0;
        color: var(--muted);
        font-size: 13px;
      }

      .overview {
        margin: 24px 0;
      }

      .overview h3,
      .section h4 {
        margin: 0 0 8px;
        color: #21466f;
      }

      .overview-box,
      .section-note {
        border: 1px solid var(--line);
        border-radius: 10px;
        background: #ffffff;
        padding: 12px;
        white-space: pre-wrap;
        line-height: 1.55;
      }

      .sections {
        display: grid;
        gap: 18px;
      }

      .section {
        border: 1px solid var(--line);
        border-radius: 12px;
        background: #fcfdff;
        padding: 14px;
      }

      .section-meta {
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        border-radius: 999px;
        background: #e4efff;
        color: #18477f;
        font-size: 11px;
        font-weight: 700;
        text-transform: uppercase;
        padding: 4px 8px;
      }

      .section-time,
      .section-url {
        font-size: 12px;
        color: var(--muted);
      }

      .section-image {
        display: block;
        width: 100%;
        max-height: 420px;
        object-fit: contain;
        border: 1px solid var(--line);
        border-radius: 8px;
        background: #ffffff;
        margin: 12px auto;
      }
    </style>
  </head>
  <body>
    <article class="paper">
      <header class="paper-header">
        <h1>{{DOCUMENT_TITLE}}</h1>
        <p>Generated {{GENERATED_AT}}</p>
      </header>

      <section class="overview">
        <h3>Overview</h3>
        <div class="overview-box">{{OVERVIEW}}</div>
      </section>

      <section class="sections">{{SECTIONS_HTML}}</section>
    </article>
  </body>
</html>
